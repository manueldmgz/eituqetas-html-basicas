<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Formularios</title>
    </head>
    <body>
        <h1>Formularios</h1>
        <form>
            <p>
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre"><br>
                <label for="apellido">Apellido:</label><br>
                <input type="text" id="apellido" name="apellido">
            </p>
            <p>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email"/>
            </p>
            <p>
                <label for ="password">Contraseña</label>
                <input type="password" id="password" name="password"/>
            </p>
            <p>
                <label for="publicacion">Publicación</label>
                <textarea name="" id="publicacion" cols="30" rows="10"></textarea>
            </p>
            <p>
                <label for="">Colores favorito</label>
                <select name="color" id="">
                    <option value="1">Rojo</option>
                    <option value="1">Verde</option>
                    <option value="1">Azul</option>
                </select>
            </p>
            <p>
                <div>Selecciona tu rango de edad:<div></br>
                <input type="radio" name="edad" id="18-22" value="18-22">
                <label for="edad">De 18 a 22</label>

                <input type="radio" name="edad" id="">
                <label for="">De 22 a 25</label>
        
                <input type="radio" name="edad" id="">
                <label for="">De 25 a 30</label>
            </p>
            <p>
                <div>Lenguajes que domina:</div><br>
                <input type="checkbox" id="html" name="html" value="HTML">
                <label for="html">HTML</label>
                <input type="checkbox" id="css" name="css" value="CSS">
                <label for="html">CSS</label>
                <input type="checkbox" id="javascript" name="javascript" value="JavaScript">
                <label for="html">JavaScript</label>
            </p>
            <input type="submit" value="Guardar datos">
        </form>
    </body>
</html>
