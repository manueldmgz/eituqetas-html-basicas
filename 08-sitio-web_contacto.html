<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto | Buena Onda Música</title>
    <link rel="stylesheet" href="08-sitio-web_contacto.css">
</head>

<body>
    <h1>Ponte en contacto</h1>
    <div class="formulario">
    <form>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido"><br>
        <label for="celular">Número de celular:</label><br>
        <input type="tel" id="celular" name="celular" placeholder=+52>
        <!-- Otra pregunta -->
        <br>
        <p>¿Cuántos años tienes?</p>
        <input type="radio" id="menos18" name="menos18" value="Menos18">
        <label for="menos18">Menos de 18</label><br>
        <input type="radio" id="18a25" name="18a25" value="18a25">
        <label for="18a25">18 a 25</label><br>
        <input type="radio" id="mayora25" name="mayora25" value="mayora25">
        <label for="mayora25">Mayor de 25</label>
        <!-- Otra pregunta -->
        <p>¿Has ido a un concierto?</p>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> Ceremonia</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> NRMAL</label>
        <!-- Otra pregunta -->
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</div>
    <br>
    <hr>

        <a href="08-sitio-web_galeria.html">Galería</a>
    </div>
</body>

</html>
